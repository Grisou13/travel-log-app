<div *ngIf="vm$ | async as vm" class="p-5 flex w-full flex-col sm:flex-row gap-3">

    <ul class="w-full sm:w-9/12">
      <li class="my-1.5 p-3 ">General information about your trip</li>
      <li class="my-1.5 p-3 rounded-xl bg-white border border-neutral-100" *ngIf="vm.firstStop">Start: <strong class="k500">{{vm.firstStop.name}}</strong> <br>Scheduled on <strong class="k500">{{vm.firstStop.startDate}}</strong></li>
      <li class="my-1.5 p-3 rounded-xl bg-white border border-neutral-100" *ngIf="vm.lastStop">Destination: <strong class="k500">{{vm.lastStop.name}}</strong> <br>Scheduled on <strong class="k500">{{vm.lastStop.startDate}}</strong></li>
    </ul>

    <div class="w-full sm:w-3/12">
      <p class="mb-1.5 sm:my-1.5 p-3 ">Actions</p>
      <div class="flex w-full self-center items-center mt-3 justify-end sm:justify-between">
        <button 
          class="flex py-2 px-6 cursor-pointer sm:grow max-w-[9.1rem] cursor-pointer
            rounded-full align-center justify-center text-xs font-medium uppercase leading-normal text-white bg-[rgba(var(--ui-button-color),1)]
            shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out
            hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]
            focus:bbg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0
            active:bg-slate-500 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]"
          [swal]="{title: 'Delete trip...',confirmButtonColor: '#DD6B55', text:'Are you sure you want to delete this trip?', icon:'question',confirmButtonText:'Delete', showCancelButton: true, allowEnterKey: false}"
          (confirm)="deleteTrip(vm.trip, vm.places)"
        >
          Delete trip
      </button>
        <button
          class="flex py-2 px-6 ml-2 sm:grow max-w-[9.1rem] cursor-pointer
            rounded-full align-center justify-center text-xs font-medium uppercase leading-normal text-white bg-[rgba(var(--ui-button-color),1)]
            shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out
            hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]
            focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0
            active:bg-slate-500 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]"
        >
          Stop trip
        </button>
      </div>
    </div>

</div>
