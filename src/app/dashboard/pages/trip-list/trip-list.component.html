<div class="flex flex-row p-6 overflow-y-scroll">
  <app-new-trip (tripCreated)="navigateToNewTrip($event)"></app-new-trip>

  <div class="flex" *ngIf="trips$ | withLoadingStatus | async as obs">
    <ng-template [ngIf]="obs.loading">
      <p>Loading....</p>
    </ng-template>
    <ng-template [ngIf]="obs.value">
      <app-trip-card *ngFor="let trip of obs.value" [trip]="trip"></app-trip-card>
    </ng-template>
  </div>
</div>
