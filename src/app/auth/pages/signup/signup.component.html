<form [formGroup]="signupForm" (ngSubmit)="signup()">
  <!-- Email input -->
  <div class="relative mb-6" data-te-input-wrapper-init>
    <input
      autofocus
      formControlName="username"
      type="text"
      style="background-color: rgba(255,255,255,0.4)"
      class="peer block min-h-[auto] w-full rounded border-b-2 border-slate-500 px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
      id="exampleFormControlInput2"
      placeholder="Username"
    />
    <label

      for="exampleFormControlInput2"
      class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[1.15rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"
      >Username
    </label>
    <small *ngIf="!signupForm.controls.username.pristine && signupForm.controls.username.invalid">Username must be atleast 3 characters long</small>

  </div>

  <!-- Password input -->
  <div class="relative mb-6" data-te-input-wrapper-init>
    <input
      formControlName="password"
      type="password"
      style="background-color: rgba(255,255,255,0.4)"
      class="peer block min-h-[auto] w-full rounded border-b-2 border-slate-500 px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
      id="exampleFormControlInput22"
      placeholder="Password"
    />
    <label
      for="exampleFormControlInput22"
      class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[2.15] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[1.15rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[1.15rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"
      >Password
    </label>
    <small *ngIf="!signupForm.controls.password.pristine && signupForm.controls.password.invalid">Password must be atleast 4 characters long</small>

  </div>


  <!-- Signup button -->
  <div class="text-center lg:text-left">
    <button
      type="submit"
      class="inline-block w-full rounded bg-primary px-7 pb-2.5 pt-3 text-sm font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] disabled:opacity-70"
      data-te-ripple-init
      data-te-ripple-color="light"
      [disabled]="this.signupForm.invalid || (loading$ | async)"
    >
      Register
      <span *ngIf="loading$ | async">Loading...</span>
    </button>

    <!-- Register link -->
    <p class="mb-0 mt-2 pt-1 text-sm font-semibold">
      Already have an account?
      <a
        href="/login"
        class="text-danger transition duration-150 ease-in-out hover:text-danger-600 focus:text-danger-600 active:text-danger-700"
        >login</a
      >
    </p>

  </div>
</form>
