<input class="border-b-2 border-black-400 focus:outline-2 focus:outline-blue-400 focus:outline-none" type="text" [value]="inputSearch" (input)="search$.next($any($event.target).value)" placeholder="What city?" />


<div *ngIf="cities$ | async as data">
  <ul>
    <li *ngFor="let item of data" class="hover:bg-blue-400" (click)="resolveCity(item)">{{item.matching_full_name}} </li>
  </ul>
</div>
<div *ngIf="loading$ | async"><span>Loading...</span></div>
