<div
  class="map z-10"
  leaflet
  [leafletOptions]="getOptions()"
  (leafletMapReady)="onMapReady($event)"
  id="map1"
>
  <div *ngIf="layers$ | async as layers" [leafletLayers]="layers"></div>
  <div *ngIf="directions$ | async as directions" [leafletLayers]="directions"></div>
  <div class="absolute top-4 right-3 h-9 w-9" style="z-index: 10000;">
    <button
    type="button"
    id="findme"
    (click)="initGeolocation()"
    [ngClass]="{geoGranted: this.geoGranted, geoDenied: this.geoDenied}"
    class="rounded bg-white border-2 border-black/[.2] geoInit"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="#73a24e"
        viewBox="10 10 71 71"
        stroke="none"
        class="h-full w-full"
        style="pointer-events: none;"
      >
        <path d="M46.4,18.5c-14.8,0-26.8,12-26.8,26.8c0,14.8,12,26.8,26.8,26.8c14.8,0,26.8-12,26.8-26.8C73.2,30.5,61.2,18.5,46.4,18.5z    M57.6,34.1L47.2,57.5l-1.9-9.8c-0.1-0.7-0.7-1.2-1.3-1.3l-9.8-1.9L57.6,34.1z"/>
      </svg>
  </button>
  </div>
</div>
