<div
data-te-animation-init
data-te-animation-start="onLoad"
data-te-animation="[fadeOut_1s_ease-out]"
class="lg:visible fixed bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-black bg-fixed opacity-70 z-[1040]" #backdrop (click)="onCloseRequested()" ></div>
<div
  class="fixed bottom-0 right-0 top-[5rem] z-[1045] flex lg:w-8/12 w-full max-w-full translate-x-full flex-col border-none bg-white bg-clip-padding text-neutral-700 shadow-sm outline-none transition duration-300 ease-in-out dark:bg-neutral-800 dark:text-neutral-200 [&[data-te-offcanvas-show]]:transform-none"
  tabindex="-1"
  id="offcanvasRight"
  aria-labelledby="offcanvasRightLabel"
  data-te-offcanvas-init
  #sidebar
  >
  <div class="flex items-center justify-between p-4">
    <h5
      class="mb-0 font-semibold leading-normal"
      id="offcanvasRightLabel">
      &nbsp;
    </h5>
    <button
      type="button"
      class="box-content rounded-none border-none opacity-50 hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
      data-te-offcanvas-dismiss
      (click)="onCloseRequested()"
      >
      <span
        class="w-[1em] focus:opacity-100 disabled:pointer-events-none disabled:select-none disabled:opacity-25 [&.disabled]:pointer-events-none [&.disabled]:select-none [&.disabled]:opacity-25">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12" />
        </svg>
      </span>
    </button>
  </div>
  <div class="offcanvas-body flex-grow overflow-y-auto p-4">
    <ng-content></ng-content>
  </div>
</div>
