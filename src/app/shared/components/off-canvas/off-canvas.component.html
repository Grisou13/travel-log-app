<div
  class="flex fixed top-[5rem] bottom-0 right-0 z-[1045] w-full max-w-full
    lg:w-8/12 translate-x-full flex-col border-none bg-[var(--bg-color)] bg-clip-padding text-neutral-700 shadow-sm outline-none 
    transition duration-300 ease-in-out [&[data-te-offcanvas-show]]:transform-none"
  tabindex="-1"
  id="offcanvasRight"
  aria-labelledby="offcanvasRightLabel"
  data-te-offcanvas-init
  #sidebar
  >
  <div class="flex items-center justify-between px-3">
    <h5
      class="mb-0 font-bold leading-normal"
      id="offcanvasRightLabel">
      &nbsp;
    </h5>
    <button
      type="button"
      class="box-content rounded-none border-none opacity-50 py-3 pl-3
        hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
      data-te-offcanvas-dismiss
    >
      <span
        class="w-[1em] focus:opacity-100 disabled:pointer-events-none disabled:select-none disabled:opacity-25 [&.disabled]:pointer-events-none [&.disabled]:select-none [&.disabled]:opacity-25">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12" />
        </svg>
      </span>
    </button>
  </div>
  <div class="offcanvas-body flex-grow overflow-y-auto p-3">
    <ng-content></ng-content>
  </div>
</div>
